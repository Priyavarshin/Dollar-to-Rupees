<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dollar to Rupees Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="maincalc">
    <h2>Currency Converter</h2>
        <input type="text" id="display" name="number" placeholder="Enter the number to Convert" oninput="validateInput(this)">
        <div class="row">
            <button onclick="appendtoDisplay('1')">1</button>
            <button onclick="appendtoDisplay('2')">2</button>
            <button onclick="appendtoDisplay('3')">3</button>
            <button onclick="appendtoRussia()"> ₽</button>
        </div>
        <div class="row1">
            <button onclick="appendtoDisplay('4')">4</button>
            <button onclick="appendtoDisplay('5')">5</button>
            <button onclick="appendtoDisplay('6')">6</button>
            <button onclick="appendtoFrance()">₣</button>
        </div>
        <div class="row2">
            <button onclick="appendtoDisplay('7')">7</button>
            <button onclick="appendtoDisplay('8')">8</button>
            <button onclick="appendtoDisplay('9')">9</button>
            <button onclick="appendtoPound()">£</button>
        </div>
        <div class="row3">
            <button onclick="appendtoDisplay('0')">0</button>
            <button onclick="appendtoDisplay('.')" style="font-size: 20px;">.</button>
            <button onclick="appendtoClear()">C</button>
            <button onclick="appendtoConvert()">$</button>
        </div>
    </div><br>
    <script>
        function appendtoDisplay(char){
    document.getElementById("display").value += char;
}

function appendtoClear(){
    document.getElementById("display").value = "";
}

function appendtoConvert(){
    var expression = document.getElementById("display").value;
    var dollarRate = 83.55;
    var dollarAmount = parseFloat(expression); 
    var converter = dollarAmount * dollarRate;
    document.getElementById("display").value = dollarAmount + " USD = " + converter.toFixed(2) + " INR";
}
function appendtoPound(){
    var expression1=document.getElementById("display").value;
    var poundRate=104.22;
    var poundAmount=parseFloat(expression1);
    var converter1=poundAmount*poundRate;
    document.getElementById("display").value=poundAmount+" GBP =" + converter1.toFixed(2)+ " INR";
}
function appendtoFrance(){
    var expression2=document.getElementById("display").value;
    var franceRate=90.13;
    var franceAmount=parseFloat(expression2);
    var converter2=franceAmount*franceRate;
    document.getElementById("display").value=franceAmount+" FRN ="+ converter2.toFixed(2)+" INR";
}
function appendtoRussia(){
    var expression3=document.getElementById("display").value;
    var russiaRate=0.91;
    var russiaAmount=parseFloat(expression3);
    var converter3=russiaAmount*russiaRate;
    document.getElementById("display").value=russiaAmount+ " RUB ="+converter3.toFixed(2)+" INR";
}
function validateInput(input){
    input.value=input.value.replace(/\D/g,'');
}
    </script>
</body>
</html>
